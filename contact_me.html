                <div style="text-align:center;width: 700px;margin: 0 auto;border-style: dotted;"class="well">

                                <div class="col-lg-10">
                                    <input class="form-control" id="inputEmail" placeholder="Username" type="text">

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label for="textArea" class="col-lg-2 control-label">Subject</label>

                                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
